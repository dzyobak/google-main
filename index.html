<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_inner">
          <div class="nav-link">
            <a href="">Gmail</a>
          </div>
          <div class="nav-link">
            <a href="">Images</a>
          </div>
          <div class="img-link">
            <svg
              class="gb_Ue"
              focusable="false"
              viewBox="0 0 24 24"
              style="fill: #e2e2e3; width: 25px"
            >
              <path
                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
              ></path>
            </svg>
          </div>
          <div class="img-link-avatar">
            <img
              style="width: 30px; border-radius: 20px"
              src="unnamed.jpg"
              alt=""
            />
          </div>
        </div>
      </nav>
    </header>
    <div class="all_center_content">
      <div style="margin: auto; width: 50%; padding: 10px; text-align: center">
        <img src="googlelogo_light_color_272x92dp.png" alt="google" />
      </div>
      <div
        class="search-bar"
        style="
          margin: auto;
          width: 30%;
          padding: 10px;
          display: flex;
          justify-content: flex-start;
          border: 1px solid #5f6368;
          border-radius: 40px;
        "
      >
        <svg
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          style="width: 25px"
          fill="#5f6368"
        >
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          ></path>
        </svg>
        <input type="text" size="69px" value="adnawodnawd" required />
        <div class="svg_mic">
          <svg
            class="goxjub"
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            style="width: 25px"
          >
            <path
              fill="#4285f4"
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
            ></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path
              fill="#fbbc04"
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
            ></path>
            <path
              fill="#ea4335"
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
            ></path>
          </svg>
        </div>
      </div>
    </div>
    <div class="elements">
      <div class="btn_div">
        <div>
          <button class="btn">Google Search</button>
        </div>
        <div>
          <button class="btn">I'm Feeling Lucky</button>
        </div>
      </div>
    </div>
    <div class="elements">
      <div style="color: white; display: flex" class="google_offered">
        <p style="margin: 0; color: #bdc1c6; font-size: 14px">
          Google offered in:
        </p>
        <a
          class="ukr"
          style="color: #8ab4f8; padding-left: 5px; font-size: 14px"
          href=""
          >українська</a
        >
      </div>
    </div>
    <footer style="position: absolute; bottom: 0; width: 100%">
      <div
        style="
          background-color: #171717;
          padding: 15px 30px;
          border-bottom: 1px solid #3c4043;
          color: #9aa0a6;
          font-size: 15px;
        "
        class="footage"
      >
        Ukraine
      </div>
      <div
        style="
          background-color: #171717;
          padding: 15px 30px;
          color: #9aa0a6;
          font-size: 15px;
        "
        class="footage"
      >
        <div class="footage_link" style="display: flex">
          <div><a class="nav_link" href="">About</a></div>
          <div><a class="nav_link" href="">Advertising</a></div>
          <div><a class="nav_link" href="">Bussines</a></div>
          <div><a class="nav_link" href="">How search works</a></div>
        </div>
        <div class="footage_link" style="display: flex">
          <div><a class="nav_link" href="">Privacy</a></div>
          <div><a class="nav_link" href="">Terms</a></div>
          <div><a class="nav_link" href="">Settings</a></div>
        </div>
      </div>
    </footer>
  </body>
</html>
